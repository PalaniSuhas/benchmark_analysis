
<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Analysis Dashboard</title>
    <style>
        body { display: flex; margin: 0; font-family: -apple-system, sans-serif; height: 100vh; background: #222; overflow: hidden; }
        #sidebar { width: 280px; background: #333; border-right: 1px solid #444; padding: 20px; overflow-y: auto; flex-shrink: 0; }
        #viewer-container { flex-grow: 1; background: white; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        button { 
            display: block; width: 100%; text-align: left; padding: 12px; margin-bottom: 8px; 
            cursor: pointer; border: none; border-radius: 6px; background: #444; color: #ddd;
            transition: 0.2s; font-size: 13px; line-height: 1.4;
        }
        button:hover { background: #555; color: white; }
        button.active { background: #007AFF; color: white; font-weight: bold; }
        h2 { font-size: 0.9rem; margin-top: 0; color: #888; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Benchmarks</h2>
    <div id="buttons">
        <button onclick="loadViz('1_performance_heatmap.html', this)">1 Performance Heatmap</button>
<button onclick="loadViz('2_provider_comparison.html', this)">2 Provider Comparison</button>
<button onclick="loadViz('3_parameter_impact.html', this)">3 Parameter Impact</button>
<button onclick="loadViz('4_category_radar.html', this)">4 Category Radar</button>
<button onclick="loadViz('5_speed_vs_quality.html', this)">5 Speed Vs Quality</button>
<button onclick="loadViz('6_score_distribution.html', this)">6 Score Distribution</button>
<button onclick="loadViz('7_best_configurations.html', this)">7 Best Configurations</button>
<button onclick="loadViz('comprehensive_dashboard.html', this)">Comprehensive Dashboard</button>
<button onclick="loadViz('correlation_matrix.html', this)">Correlation Matrix</button>
<button onclick="loadViz('interactive_explorer.html', this)">Interactive Explorer</button>
<button onclick="loadViz('parameter_tuning_guide.html', this)">Parameter Tuning Guide</button>
<button onclick="loadViz('summary_stats.html', this)">Summary Stats</button>
<button onclick="loadViz('time_series.html', this)">Time Series</button>
<hr style="border: 0; border-top: 1px solid #555; margin: 15px 0;"><button onclick="loadViz('../Web Search Analysis.pdf', this)" style="background: #2e7d32; color: white;">ðŸ“„ View Report (PDF)</button>
    </div>
</div>

<div id="viewer-container">
    <iframe id="viewer" src="1_performance_heatmap.html"></iframe>
</div>

<script>
    function loadViz(file, btn) {
        document.getElementById('viewer').src = file;
        let btns = document.querySelectorAll('button');
        btns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    // Initialize first button
    window.onload = function() {
        const firstBtn = document.querySelector('button');
        if (firstBtn) firstBtn.classList.add('active');
    };
</script>

</body>
</html>
